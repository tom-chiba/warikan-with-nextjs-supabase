name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.8.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run check (tsc + biome)
        run: npm run check

      - name: Run component tests
        run: npm run test:comp
